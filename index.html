<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>

    <main>
        <section class="login-page">
            <h1>Login</h1>
            <form action="" class="user-form">
                <div class="div-name">
                    <label for="user-name">Enter your name:</label>
                    <input type="text" id="user-name" required placeholder="your username">
                </div>

                <div class="div-password">
                    <label for="user-password">Enter your password:</label>
                    <input type="password" id="user-password" required placeholder="your account password">
                </div>

                <div class="div-forget-password">
                    <p>Did you forget your password:<a href="">Forgot password</a></p>
                </div>

                <button type="submit" class="button-login">Login</button>

                <div class="create-account">
                    <p>Do you want to create a new account:<a href="">Register</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
